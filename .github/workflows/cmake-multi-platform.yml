# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 4 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      # 4. <macOS, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl
          - os: macos-latest
            c_compiler: gcc
          - os: macos-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: 'true'

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
    - name: Install Ninja
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get install ninja-build
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install ninja
        elif [ "$RUNNER_OS" == "Windows" ]; then
          choco install ninja
        fi
      shell: bash
    - name: Install DuckDB
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          wget -nv https://install.duckdb.org/v1.4.4/libduckdb-linux-amd64.zip
          unzip libduckdb-linux-amd64.zip -d duckdb
          sudo mv duckdb/libduckdb.so /usr/local/lib/libduckdb.so
          sudo mv duckdb/duckdb.h /usr/local/include/duckdb.h
          sudo mv duckdb/duckdb.hpp /usr/local/include/duckdb.hpp
          sudo ldconfig /usr/local/lib
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install duckdb
        elif [ "$RUNNER_OS" == "Windows" ]; then
          curl -LO  https://install.duckdb.org/v1.4.4/libduckdb-windows-amd64.zip
          unzip libduckdb-windows-amd64.zip -d duckdb
          mkdir -p "C:/duckdb/include"
          mkdir -p "C:/duckdb/lib"
          mv duckdb/*.h* "C:/duckdb/include/"
          mv duckdb/*.lib "C:/duckdb/lib/"
          mv duckdb/*.dll "C:/duckdb/lib/"
          
          # Add the DLL to PATH so tests can run later
          echo "C:\duckdb\lib" >> $GITHUB_PATH
        fi
      shell: bash
    - name: Configure Environment
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "macOS" ]; then
          # Homebrew on Apple Silicon (Standard for macos-latest)
          echo "CMAKE_PREFIX_PATH=/opt/homebrew" >> $GITHUB_ENV
        elif [ "$RUNNER_OS" == "Windows" ]; then
          # DuckDB choco path often needs explicit pointing:
          echo "CMAKE_PREFIX_PATH=C:/duckdb" >> $GITHUB_ENV
        else
          # Linux usually finds it in /usr via apt, but we can be explicit
          echo "CMAKE_PREFIX_PATH=/usr" >> $GITHUB_ENV
        fi
    - name: Set up MSVC
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -G Ninja
        -S ${{ github.workspace }}

    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} 

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest --build-config ${{ matrix.build_type }}
